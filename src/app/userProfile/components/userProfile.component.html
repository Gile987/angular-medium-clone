@if (data$ | async; as data) {
  @if (data.userProfile) {
    <div class="profile-page">
      <div class="user-info">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1">
              <img class="user-img" [src]="data.userProfile.image" />
              <h4>{{ data.userProfile.username }}</h4>
              <p>{{ data.userProfile.bio }}</p>
              <div>
                @if (data.isCurrentUserProfile) {
                  <a
                    class="btn btn-sm btn-outline-secondary action-btn"
                    routerLink="/settings"
                    >Edit Profile Settings</a
                    >
                  }
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 column-md-10 offset-md-1">
              <div class="articles-toggler">
                <ul class="nav nav-pills outline-active">
                  <li class="nav-item">
                    <a
                      [routerLink]="['/profiles', data.userProfile.username]"
                      class="nav-link"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                      >My Articles</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                  [routerLink]="[
                    '/profiles',
                    data.userProfile.username,
                    'favorites'
                  ]"
                        class="nav-link"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >Favorite Posts</a
                        >
                      </li>
                    </ul>
                  </div>
                  <mc-feed [apiUrl]="getApiUrl()"></mc-feed>
                </div>
              </div>
            </div>
          </div>
        }
      }
